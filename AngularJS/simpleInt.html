<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div class = "jumbotron text-center">
        <h1>Simple Interest</h1>
        <p>This program calculate simple interest amount</p>
    </div>
    <div ng-app = "test" ng-controller = "t">
        <div class = "container">
            <label>Principle Amount:</label>
            <input class = "form-control" ng-model = "prin" ng-change = "cal()" type = "text">
            <label>Rate of Interest:</label>
            <input class = "form-control" ng-model = "rate" ng-change = "cal()" type = "text">
            <label>No of Years:</label>
            <input class = "form-control" ng-model = "year" ng-change = "cal()" type = "text">
            <br>
            <p>Simple Interest  = <span class = "text-success" ng-bind = "result"></span></p>
            
        </div>
    </div>
    <script>
        var app = angular.module("test", []);
        app.controller("t", function($scope){
            $scope.cal = function(){
                var p = parseFloat($scope.prin);
                var r = parseFloat($scope.rate);
                var n = parseFloat($scope.year);

                if(p && n && r){
                    $scope.result = ( p * n * r ) / 100;
                }
                else{
                    $scope.result = 0;
                }
            }
            $scope.cal();
        });
        
    </script>
</body>
</html>
