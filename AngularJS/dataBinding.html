<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div class = "jumbotron text-center">
        <h1>Hello Everybody!</h1>
        <p>This is our first Angular program</p>
    </div>
    <div class = "container">
        
        <div ng-app = "test" class = "form-group" ng-controller = "t">
            <div class = "container">
                <label>Name:</label>
                <input type = "text" class ="form-control" ng-model = "name" placeholder = "Enter your name here">
                <hr>
                <h1>Hello <span class = "text-success">{{name}}</span>!</h1>
                <p>How are you {{name}}?</p>
                <div ng-bind = "name"></div>
                <input  class = "btn btn-success" type = "button" value = "{{name}}"/>
                <input class = "btn btn-default" ng-click = "change()" type = "button" value = "change"/>
            </div>
        </div>
    <script>
        var app = angular.module("test", []);
        app.controller("t", function($scope){
            $scope.change = function(){
                var input = prompt("Enter a name here:");
                if(input) $scope.name = input;
            }
        });
    </script>
</body>
</html>
