<!DOCTYPE html>
<html>
<head>
    <title>Textarea with Bottom-Up Text Wrap</title>
    <style>
        /* Style for the textarea */
        textarea {
            width: 100%;
            height: 200px; /* Adjust the height as needed */
            overflow-y: auto;
        /* Right-to-left text direction */
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Textarea with Bottom-Up Text Wrap Example</h1>
    <textarea id="bottomUpTextarea"></textarea>
    
    <script>
        // Function to append text to the bottom-up textarea
        function appendText(text) {
            var textarea = document.getElementById("bottomUpTextarea");
            textarea.value = text + "\n" + textarea.value;
        }
    </script>
    
    <!-- Example buttons to append text -->
    <button onclick="appendText('Line 1')">Add Line 1</button>
    <button onclick="appendText('Line 2')">Add Line 2</button>
    <button onclick="appendText('Line 3')">Add Line 3</button>
</body>
</html>
