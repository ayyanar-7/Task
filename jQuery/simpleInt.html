<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Simple Interest Calculation</h2>
    <table>
        <tr>
            <td>
                Principle:
            </td>
            <td><input type = "text" id = "p"></td>
        </tr>
        <tr>
            <td>
                Rate of Interest:
            </td> 
            <td><input type = "number" id = "r"></td>
        </tr>
        <tr>
            <td>
                No of years:
            </td>
            <td><input type = "number" id = "n"></td>
        </tr>
    </table>
    <br>
    <button id = "display">Calculate</button>
    <br><br>
    <p id = "result"></p>
</body>
