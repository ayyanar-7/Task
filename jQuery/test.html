<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
     <script>
        $(
            function(){
                $("button").click(
                    function(){
                        var a = $("#input").val();
                        $("#div").html(a);
                    }

                );
            }
        )
    </script>

</head>
<body>
    <input id = "input">
    <button id = "button">Click me</button>
    <div id = "div"></div>
    
</body>
