<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calsi.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <script src="Jcalsi.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div>
            <div id="box">
                <input type="text" id="input"></input>
                <div id="display">

                </div>
            </div>
            <div id="box2">
                <div id = "box3">
                    <button onclick="buttons.functions.clear()" class = "red btn">AC</button>
                    <button onclick="buttons.functions.backSpace()" class = "red btn"><i class = "white-arrow"><box-icon name='arrow-back'></box-icon></i></button>
                    <button onclick="append('(')" class = "blue  btn">(</button>
                    <button onclick="append(')')" class = "blue btn">)</button>
                </div>
                <div>
                    <button class="btn" onclick="append('7')">7</button>
                    <button class="btn" onclick="append('8')">8</button>
                    <button class="btn" onclick="append('9')">9</button>
                    <button onclick="append('*')" class = "blue btn">*</button>
                </div>
                <div>
                    <button class="btn" onclick="append('4')">4</button>
                    <button class="btn" onclick="append('5')">5</button>
                    <button class="btn" onclick="append('6')">6</button>
                    <button onclick="append('-')" class = "blue btn">-</button>
                </div>
                <div>
                    <button class="btn" onclick="append('1')">1</button>
                    <button class="btn" onclick="append('2')">2</button>
                    <button class="btn" onclick="append('3')">3</button>
                    <button onclick="append('+')" class = "blue btn">+</button>
                </div>
                <div>
                    <button onclick="append('/')" class = "blue btn">/</button>
                    <button class="btn" onclick="append('0')">0</button>
                    <button onclick="append('.')" class = "blue btn">.</button>
                    <button onclick="calsi.main.calculator()" class = "green btn">=</button>
                </div>
            </div>

        </div>
</body>

</html>
